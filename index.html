<!DOCTYPE html>
<html ng-app="routerApp">
    <head>
        <meta name="description" content="Shop template ">
        <meta name="keywords" content="angular, bootstrap">
        <meta name="author" content="Power Web Design">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Power Web Design</title>

        <!-- jQuery (JS library) -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/jquery.lazyload/jquery.lazyload.js"></script>

        <!-- Bootstrap (CSS, JS) -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

        <!--Angular JS * -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>

        <!-- TableTop (JS)--> 
        <script src="bower_components/angular-tabletop/TabletopProvider.js"></script>
        <script src="bower_components/tabletop/src/tabletop.js"></script>

        <!-- Isolate (CSS, JS) -->
        <link href="public/css/minimal-isolate.css" rel='stylesheet'/>
        <script src="bower_components/ng-isotope/isotope.pkgd.js"></script>
        <script src="bower_components/ng-isotope/ng-isotope.js"></script>

        <!-- Loading Bar (CSS, JS) -->
        <link href='bower_components/angular-loading-bar/src/loading-bar.css' rel='stylesheet' />
        <script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>

        <!-- Block UI (CSS, JS) -->

        <script src="bower_components/angular-block-ui/dist/angular-block-ui.min.js"></script>

        <!-- Ui Bootstrap -->
        <script src="public/js/ui-bootstrap/ui-bootstrap-custom-0.12.1.min.js"></script>    
        <script src="public/js/ui-bootstrap/ui-bootstrap-custom-tpls-0.12.1.min.js"></script>

        <!-- Angular notify (CSS, JS) -->
        <link href="bower_components/angular-notify/dist/angular-notify.css" rel="stylesheet" />
        <script src="bower_components/angular-notify/dist/angular-notify.js"></script>
        
        <!-- Angular UI Notification -->
        <link href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css" rel="stylesheet" />
        <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>

        
        <!-- Angular Growl (CSS, JS) -->
<!--        <link href="bower_components/angular-growl/build/angular-growl.min.css" rel="stylesheet" />
        <script src="bower_components/angular-growl/build/angular-growl.min.js"></script>-->        
        
        <!-- Custom CSS -->
        <link href="public/css/main.css" rel='stylesheet'/>
        <link href="public/css/smart-cart.css" rel='stylesheet'/>
        <link href="public/css/isotope.css" rel='stylesheet'/>
        <link href="public/css/splash.css" rel='stylesheet'/>
        <link href="public/css/animate-style.css" rel='stylesheet'/>
        <link href="public/css/super-effects.css" rel='stylesheet'/>

        <!-- Fonts -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

        <script src="shopApp.js"></script>
        <script src="routers/wdRouter.js"></script>
        <script src="services/wdGdoc.js"></script>
        <script src="services/wdPageService.js"></script>
        <script src="services/wdSplash.js"></script>
        <script src="controllers/startController.js"></script>
        <script src="controllers/uiController.js"></script>
        <script src="controllers/notifyController.js"></script>
        <script src="directives/LazyLoad.js"></script>
        <script src="directives/ReadMore.js"></script>
        <script src="directives/NotificationUi.js"></script>
        <script src="directives/WdRenderElement.js"></script>
    </head>
    <body>

        <!-- Page Main Navbar  -->
        <nav id="tom-nav" class="navbar navbar-inverse" data-wd-render-element>
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Tibia Shop</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a ng-href="#/">Start</a></li>
                        <li><a ng-href="#isotope">Isotope</a></li>
                        <li><a ng-href="#uibootstrap">UI Bootstrap</a></li>
                        <li><a ng-href="#cart">Koszyk</a></li>
                        <li><a ng-href="#notifications">Notyfications</a></li>
                        <li><a ng-href="#super-effects">Effects</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">

                        <li id="nav-smart-cart" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                <span class="simpleCart_quantity"></span>
                                rzeczy - <span class="simpleCart_total">0.00 PLN</span>
                                <i class="caret"></i> 
                            </a>
                            <div class="dropdown-menu" role="menu">
                                <div class="simpleCart_items"></div>
                            </div>
                        </li>

                        <li class="navbar-text"><button class="btn btn-xs btn-primary simpleCart_checkout">Zapłać</button></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container text-center" ng-show="!loaded_page" >
            <div class="loading-page">
                <i class="fa fa-cog fa-spin load-ico"></i>
                loading...
            </div>
        </div>

        <div ng-show="loaded_page">
            
            <!-- Page Main Content -->
            <div class="container">
                <div data-ng-view></div>
            </div>

        </div>

        <footer class="navbar-fixed-bottom text-center" data-wd-render-element>
            <p>© Power WebDesign 2015</p>
        </footer>

        <div ng-include="'partial/static-left-menu.html'" data-wd-render-element></div>
        <div ng-include="'partial/growl.html'" data-wd-render-element></div>
        
        <script src="public/js/vendor/simpleCart.min.js"></script>
        <script type="text/javascript">

            $(function () {
                simpleCart({
                    cartColumns: [
                        {attr: "name", label: "Nazwa"},
                        {view: "currency", attr: "price", label: "Kwota"},
                        {view: "decrement", label: false},
                        {attr: "quantity", label: "Ilość"},
                        {view: "increment", label: false},
                        {attr: "total", label: "Łącznie"},
                        {view: "id", attr: "id", label: "ID"},
                        {view: "remove", text: "Usuń", label: false}
                    ],
                    cartStyle: "table",
                    checkout: {
                        type: "PayPal",
                        email: "power4webdesign@gmail.com"
                    }
                });
            });
        </script>

    </body>
</html>
