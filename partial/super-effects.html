

<div>
    <tabset>
        <tab heading="Animate intro">
            <section style="border:1px solid #222; margin:5px; padding:10px">
                <span>1. Animated block</span>
                <div class="site__header container text-center">
                    <h1 class="site__title mega">Animated.css</h1>
                    <span>Test effects</span>
                </div>
            </section>          
        </tab>
        <tab heading="Animate - fadeDown simple">
            <span style="display: block;" class="animated fadeInDown">
                <h1>Animate.css</h1>
            </span>
        </tab>
        <tab heading="Animate - fadeDown text">
            <section style="border:1px solid #222; margin:5px; padding:10px">
                <div class="container text-center" style="font-size:20px;">
                    <span style="display: block; float:left" class="animated fadeInDown d1">
                        <h1>Super &nbsp;</h1>
                    </span>
                    <span style="display: block; float:left" class="animated fadeInDown d2">
                        <h1>animate &nbsp;</h1>
                    </span>
                    <span style="display: block; float:left" class="animated fadeInDown d3">
                        <h1>text &nbsp;</h1>
                    </span>
                </div>
            </section>      
        </tab>
        <tab heading="Animate - slide left/right/fade (box)">
            <section style="border:1px solid #222; margin:5px; padding:10px">
                <div class="container text-center" style="font-size:20px;">
                    <span class="eff animated slideInRight">Super animated </span>
                    <span class="eff animated slideInLeft">Super text for animated</span>
                    <span class="eff animated fadeInDownBig">Super animated</span>
                    <span class="eff animated zoomIn">Text for animated</span>
                </div>
            </section>            
        </tab>
        <tab heading="Animate - flip">
            <section style="border:1px solid #222; margin:5px; padding:10px">
                <div class="container text-center" style="font-size:20px;">
                    <h1 style="font-size:50px" class="animated flip">Animated FLIP.css</h1>
                    <h1 style="font-size:50px" class="animated flipInX">Animated FLIP-X.css</h1>
                </div>
            </section>      
        </tab>
        <tab heading="Animate - babkground">
            <div class="container">
                <div class="weather animation"></div>
            </div>
        </tab>
        <tab heading="Animate - babkground">
            <div class="container">
                <div class="super-img">
                    <img src="public/img/moto/2014_ktm_450_smr_08.jpg" style="width:500px; display:block; float:left" class="grayscale">
                    <img src="public/img/moto/2014_ktm_450_smr_08.jpg" style="width:500px; display:block; float:left" class="sepia">
                    <img src="public/img/moto/2014_ktm_450_smr_08.jpg" style="width:500px; display:block; float:left" class="brightness">
                    <img src="public/img/moto/2014_ktm_450_smr_08.jpg" style="width:500px; display:block; float:left" class="contrast">
                    <img src="public/img/moto/2014_ktm_450_smr_08.jpg" style="width:500px; display:block; float:left" class="gaussian-blur">
                </div>
            </div>
        </tab>
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
            {{tab.content}}
        </tab>
    </tabset>
</div>
